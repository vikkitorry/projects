<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPz8JBQTtKOm1x82iUKrRG1EF4NGGJgJAE_Q&usqp=CAU">
    <meta charset="utf-8" />
    <title>RS-CSS</title>
  </head>
<body>
  <div class="overlay">
    <div>YOU ARE WINNER!!</div>
    <div class="close">Close</div>
  </div>
  <main class="main">
    <section class="game">
      <div class="header">
        <h1>Css Selectors</h1>
        <div class="reset-container">
          <div class="reset">RESET GAME</div>
        </div>
      </div>
      <div class="game-container">
        <div class="html-clue"></div>
        <game class="game__window"></game>
      </div>
      <div class="game__code">
        <div class="input-window">
          <input type="text" class="input">
          <pre class="input-highlight-container">
            <code class="highlight-input"></code>
          </pre>
          <div class="btns-container">
            <button class="btn enter">Enter</button>
            <button class="btn help">Help</button>
          </div>
          <div class="task-desc-container"></div>
          <div class="prompt">
            <p class="prompt-text"></p>
          </div>
        </div>
        <div class="html-window"></div>
      </div>
    </section>
    <section class="levels"></section>
  </main>
  <footer class="footer">
    <div>
      <a href="https://rs.school" class="footer__link">
        <img src="https://rs.school/images/rs_school_js.svg"
        alt="Rsschool icon"
        class="footer__img-rsschool">
      </a>
    </div>
    <div>
      <a href="https://github.com/vikkitorry" class="footer__link">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
        alt="Github icon"
        class="footer__img-github">
      </a>
    </div>
    <p>@Copyright 2023</p>
  </footer>
</body>
</html>
